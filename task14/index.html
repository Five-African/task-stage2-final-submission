<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var conv = ['一', '二', '三', '四', '五', '六', '七', '八', '九'];
  if (!Array.prototype.filter) {
    Array.prototype.filter = function(func) {
      var res = [];
      var len = this.length;
      for (var i = 0; i < len; i++) {
        var val = this[i];
        if (func(val)) {
          res.push(val);
        }
      }
      return res;
    };
  }
  document.getElementById('aqi-list').innerHTML =
    aqiData.filter(function(d) { return d[1] > 60; })
      .sort(function(a, b) { return b[1] - a[1]; })
      .map(function(d, i) { return "<li>第" + conv[i] + "名：" + d[0] + "，" + d[1] + "</li>" })
      .join('');
})();

</script>
</body>
</html>
